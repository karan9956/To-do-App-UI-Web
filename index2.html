<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="index1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>todo-app-2</title>
</head>
<body>
    <div class="first-container">
        <div class="line-container">
          <div class="main-heading">
            <span class="main-heading2">
             Trip to Paris
            </span>
          </div>
        </div>
    
        <div class="back-container">
          <div class="arrow-circle">
            <i class="fa fa-arrow-circle-left" style="font-size:38px;color:orangered"></i>
          </div>

          <div class="back">
            Back
          </div>
        </div>
    </div>

    <div class="main-card-container">
        <div class="paris-cont">
            <p> Trip to paris </p>
        </div>

        <div class="c-task">
            <p>Completed Task</p>
        </div>

        <div class="p-task">
            <form action="#" method="post">
               <input type="checkbox" name="todo-web" id="check-box">
               <label for="todo-web">Pending Task</label>
            </form>
        </div>

        <div class="circle">
            <i class="fa fa-plus-circle" style="font-size:36px;color: orangered"></i>
        </div>
    </div>
    <button class="next-btn-2">
      <a class="next-2" href="index3.html">NEXT</a>
   </button>

</body>
</html>
